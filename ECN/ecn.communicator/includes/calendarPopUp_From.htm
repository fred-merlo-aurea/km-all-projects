    <script language="JavaScript">
			function getSelectedStDate(selected){
				St_date_Val.value = selected;
			}
			function ok()	{
				var START_DT	= St_date_Val.value;			
				var st_validated = "false";				
				
				if(START_DT.length == 0){
					START_DT = 'Today';
				}
								
				if(St_date_Val.value == 'other'){
					START_DT = StartDt_MM.value+'/'+StartDt_DD.value+'/'+StartDt_YYYY.value;
					if(START_DT.length < 10){
						st_validated = "false";
						alert('Choose a From date');
					}else{
						st_validated = "true";
					}
				}else if(St_date_Val.value == 'TodayPlusMinus'){
					var pl_mn	= StartDt_Today_plusminus.value;
					var days		= StartDt_Today_plusminus_Days.value;
					if(pl_mn.length <= 0){
						st_validated = "false";
						alert('Choose a [+ / -] from selection');					
					}else if(days.length <= 0){
						st_validated = "false";
						alert('Enter number of Days');						
					}else{
						START_DT = 'Today ['+pl_mn+days+']';
						st_validated = "true";
					}
				}else{
					st_validated = "true";
				}
				
				//window.opener.document.FiltersForm.DtTime_Value1.value = START_DT;
				//window.close();
				if(st_validated == 'true'){
					//var YN = confirm('Please Confirm the Date you have chosen'+'\n'+'\n'+'To Date: '+END_DT);
					//if(YN){
				        window.opener.document.forms[0].ctl00_ContentPlaceHolder1_DtTime_Value1.value = START_DT;		            
						window.close();
					//}
				}				
			}
    </script>
