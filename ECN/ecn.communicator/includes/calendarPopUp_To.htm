    <script language="JavaScript">
			function getSelectedEndDate(selected){
				End_date_Val.value = selected;
			}
			function ok()	{
				var END_DT		= End_date_Val.value;	
				var end_validated = "false";
				
				if(END_DT.length == 0){
					END_DT = 'Today';
				}

				if(End_date_Val.value == 'other'){
					END_DT = EndDt_MM.value+'/'+EndDt_DD.value+'/'+EndDt_YYYY.value;
					if(END_DT.length < 10){
						end_validated = "false";	
						alert('Choose a To date');
					}else{
						end_validated = "true";	
					}
				}else if(End_date_Val.value == 'TodayPlusMinus'){
					var pl_mn	= EndDt_Today_plusminus.value;
					var days		= EndDt_Today_plusminus_Days.value;
					if(pl_mn.length <= 0){
						end_validated = "false";
						alert('Choose a [+ / -] from selection');					
					}else if(days.length <= 0){
						end_validated = "false";
						alert('Enter number of Days');						
					}else{
						END_DT = 'Today ['+pl_mn+days+']';
						end_validated = "true";
					}
				}else{
					end_validated = "true";
				}
				//window.opener.document.FiltersForm.DtTime_Value2.value = END_DT;		            
				//window.close();				
				if(end_validated == 'true'){
					//var YN = confirm('Please Confirm the Date you have chosen'+'\n'+'\n'+'To Date: '+END_DT);
					//if(YN){
				        window.opener.document.forms[0].ctl00_ContentPlaceHolder1_DtTime_Value2.value = END_DT;		            
						window.close();
					//}
				}
			}
    </script>
